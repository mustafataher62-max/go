<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل بيانات العملاء | تحديث</title>
    
    <style>
        /* التنسيق الأساسي والخلفية الداكنة */
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #2c3e50; /* خلفية زرقاء داكنة (Dark Slate Blue) */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* تنسيق حاوية النموذج الرئيسية */
        .form-container {
            background-color: #34495e; /* لون أغمق قليلاً من الخلفية */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* ظل واضح */
            width: 100%;
            max-width: 550px; 
            border-top: 5px solid #1abc9c; /* شريط علوي بلون فيروزي فاتح مميز */
        }

        /* تنسيق العنوان */
        h1 {
            color: #ecf0f1; /* لون فاتح للعنوان ليتضح على الخلفية الداكنة */
            margin-bottom: 30px;
            text-align: center;
            font-size: 26px;
        }

        /* تنسيق مجموعة الحقول */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdc3c7; /* لون رمادي فاتح لتسميات الحقول */
            margin-top: 20px;
        }

        /* تنسيق جميع حقول الإدخال والاختيار */
        input:not([type="submit"]), 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #49637e; /* لون خلفية حقول الإدخال */
            color: #ecf0f1; /* لون النص داخل الحقول */
            border: 1px solid #7f8c8d;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            text-align: right;
            font-size: 15px;
        }
        
        input:not([type="submit"]):focus, 
        select:focus, 
        textarea:focus {
            border-color: #1abc9c; /* إبراز عند التركيز باللون الفيروزي */
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            outline: none;
        }

        /* تنسيق زر الإرسال */
        input[type="submit"] {
            background-color: #1abc9c; /* لون فيروزي للإبراز */
            color: #2c3e50;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #16a085;
        }

        /* تنسيق رسالة الخطأ (يبقى باللون الأحمر لتنبيه المستخدم) */
        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>نموذج تسجيل بيانات العميل</h1>
        
        <form name="ClientDataForm" method="POST" data-netlify="true">
            
            <label for="full_name">الاسم الرباعي:</label>
            <input type="text" id="full_name" name="الاسم_الرباعي" required placeholder="يرجى إدخال الاسم كاملاً (رباعي)">
            
            <label for="dob">تاريخ الميلاد (يوم/شهر/سنة):</label>
            <input type="date" id="dob" name="تاريخ_الميلاد" required>
            
            <label for="national_id">الرقم الوطني:</label>
            <input 
                type="text" 
                id="national_id" 
                name="الرقم_الوطني" 
                required 
                placeholder="12 رقماً ويبدأ بـ 1 أو 2"
                minlength="12"
                maxlength="12"
                pattern="^(1|2)\d{11}$"
                title="يجب أن يتكون من 12 رقماً، ويبدأ بالرقم 1 أو 2."
            >
            
            <label for="phone">رقم الهاتف:</label>
            <input 
                type="tel" 
                id="phone" 
                name="رقم_الهاتف" 
                required 
                placeholder="10 أرقام ويبدأ بـ 091 أو 092 أو 093 أو 094"
                minlength="10"
                maxlength="10"
                pattern="^(091|092|093|094)\d{7}$"
                title="يجب أن يتكون من 10 أرقام، ويبدأ بـ 091 أو 092 أو 093 أو 094."
            >
            
            <label for="qualifications">المؤهلات العلمية/المهنية:</label>
            <textarea id="qualifications" name="المؤهلات" rows="4" required placeholder="اذكر مؤهلاتك بالتفصيل..."></textarea>
            
            <input type="submit" value="إرسال بيانات التسجيل">
            
        </form>
    </div>
</body>
</html>
